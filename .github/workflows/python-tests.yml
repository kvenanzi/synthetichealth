name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: synthetichealth
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: synthetichealth

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r data/requirements.txt

      - name: Run pytest
        run: |
          . .venv/bin/activate
          python -m pytest

      - name: CLI smoke tests
        run: |
          . .venv/bin/activate
          python -m src.core.synthetic_patient_generator --config config/config.yaml --num-records 2 --output-dir output/ci_smoke_default --force
          python -m src.core.synthetic_patient_generator --config examples/config.yaml --num-records 2 --output-dir output/ci_smoke_examples --force
          rm -rf output/ci_smoke_default output/ci_smoke_examples
