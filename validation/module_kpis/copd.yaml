module: copd
jobs:
  - modules: ["copd_v2"]
    num_records: 400
    iterations: 8
    kpis:
      - name: exacerbations_per_year
        metric: event_rate_per_year
        event: copd_exacerbation
        target: 0.8
        tolerance_abs: 0.2
        sources: [gold_copd]

      - name: steroid_antibiotic_rescue
        metric: rescue_therapy_fraction
        target: 0.45
        tolerance_abs: 0.1
        sources: [gold_copd]
