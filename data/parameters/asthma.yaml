parameters:
  # Incidence and onset
  lifetime_prevalence:
    value: 0.09  # 9% lifetime asthma prevalence (approx)
    source_id: cdc_asthma_faststats
    notes: Derived from CDC trends; aligns with AAAAI newsroom figures.
  childhood_asthma_prevalence:
    value: 0.086
    source_id: cdc_asthma_children
  adult_asthma_prevalence:
    value: 0.074
    source_id: cdc_asthma_adults
  childhood_vs_adult_onset_split:
    childhood_fraction:
      value: 0.95
      source_id: aaaai_asthma_stats
    adult_fraction:
      value: 0.05
      source_id: aaaai_asthma_stats

  atopy_prevalence:
    value: 0.65
    source_id: aaaai_asthma_stats
    notes: Sensitization to aeroallergens among persistent asthma cohorts.
  atopy_absence_probability:
    value: 0.35
    source_id: aaaai_asthma_stats
    notes: Complement of atopy prevalence for non-sensitized patients.

  # Attack and ED metrics
  attack_rate_annual_overall:
    value: 0.53
    source_id: aaaai_asthma_stats
    notes: ~53% overall; children ~57%, adults ~51%.
  attack_rate_annual_children:
    value: 0.57
    source_id: aaaai_asthma_stats
  attack_rate_annual_adults:
    value: 0.51
    source_id: aaaai_asthma_stats
  attack_rate_semiannual:
    value: 0.265
    source_id: aaaai_asthma_stats
  attack_rate_semiannual_children:
    value: 0.285
    source_id: aaaai_asthma_stats
    notes: Approximation of 57% annual incidence over two six-month periods.
  attack_rate_semiannual_children_no_attack:
    value: 0.715
    source_id: aaaai_asthma_stats
    notes: Complement of pediatric semiannual attack probability.
  attack_rate_semiannual_adults:
    value: 0.255
    source_id: aaaai_asthma_stats
    notes: Approximation of 51% annual incidence over two six-month periods.
  attack_rate_semiannual_adults_no_attack:
    value: 0.745
    source_id: aaaai_asthma_stats
    notes: Complement of adult semiannual attack probability.
  ed_visits_per_100_ptyears:
    value: 10.0
    source_id: cdc_asthma_ed
  ed_visit_probability_per_attack:
    value: 0.19
    source_id: cdc_asthma_ed
    notes: 10 ED visits per 100 pt-years divided by annual attack rate.
  outpatient_attack_probability:
    value: 0.81
    source_id: cdc_asthma_ed
    notes: Complement of ED visit probability per attack.

  # Smoking branch influence (example effect size for care plans)
  smoker_branch_probability:
    value: 0.2
    source_id: generic_author_estimate
    notes: Placeholder; refine with GINA/EPRâ€‘3 where applicable.
  non_smoker_branch_probability:
    value: 0.8
    source_id: generic_author_estimate
    notes: Complement of smoker branch probability.

  # Follow-up intervals and loop intensity
  semiannual_followup_months:
    value: 6
    source_id: aaaai_asthma_stats
    notes: Controller therapy reviews at 6-month cadence.
  post_attack_followup_weeks:
    value: 4
    source_id: aaaai_asthma_stats
    notes: Post-exacerbation follow-up within one month.
  cycle_continuation_probability:
    value: 0.67
    source_id: generic_author_estimate
    notes: Probability of continuing intensive follow-up after reassessment.
  cycle_completion_probability:
    value: 0.33
    source_id: generic_author_estimate
    notes: Complement of continuation probability (transition to maintenance).
